version: 2.1

jobs:
  build:
    docker:
      - image: google/cloud-sdk
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
    steps:
     - checkout
     - setup_remote_docker:
        version: 20.10.6
        
     - run: 
        name: Build image
        command: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t draw-app:$TAG -f ./Dockerfile .

  push:
    docker:
      - image: google/cloud-sdk
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run: 
          name: GCP auth
          command: |
            echo $JSON_64 | base64 --d > gcloud-service-key.json
            gcloud auth activate-service-account --key-file gcloud-service-key.json

            gcloud --quiet config set project $GOOGLE_PROJECT_ID
            gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE

            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t draw-app:$TAG -f ./Dockerfile .

            docker tag draw-app:$TAG eu.gcr.io/${GOOGLE_PROJECT_ID}/draw-app:${CIRCLE_SHA1}
            gcloud docker -- push eu.gcr.io/${GOOGLE_PROJECT_ID}/draw-app:${CIRCLE_SHA1}

workflows:
  version: 2
  build_and_push:
    jobs:
      - build:
          context:
            - docker
          filters:
           branches:
             only: main
      - push:
          context:
           - GCLOUD
          requires:
           - build