version: 2.1

jobs:
  build:
    docker:
      - image: google/cloud-sdk
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
    steps:
     - checkout
     - setup_remote_docker:
        version: 20.10.6
        
     - run: 
        name: Build image
        command: |
          TAG=${CIRCLE_SHA1::7}
          docker build -f ./Dockerfile -t gsr.io/a0morchna-circleci/circle:$TAG $@ .
          echo $JSON_64 | base64 -d | docker login -u _json_key --password-stdin https://gcr.io
          docker push gcr.io/a0morshna-circleci/circle:$TAG

  push:
    docker:
      - image: google/cloud-sdk
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
    steps:
      - setup_remote_docker:
          version: 20.10.6
      - run: 
          name: GCP auth
          command: |
            TAG=${CIRCLE_SHA1::7}

            echo $JSON_64 | base64 --d > gcloud-service-key.json
            gcloud auth activate-service-account --key-file gcloud-service-key.json

            gcloud --quiet config set project $GOOGLE_PROJECT_ID
            gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE

workflows:
  version: 2
  build_and_push:
    jobs:
      - build:
          context:
            - docker
          filters:
           branches:
             only: main
      - push:
          context:
           - GCLOUD
          requires:
           - build